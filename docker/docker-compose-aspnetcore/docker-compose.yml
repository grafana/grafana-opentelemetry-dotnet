services:
  aspnetcore:
    image: ${DOCKER_REGISTRY-}aspnetcore
    build:
      context: ../..
      dockerfile: examples/net8.0/aspnetcore/Dockerfile
    depends_on:
      - redis
      - mssql
    ports:
      - "8080:8080" # for OATs
  redis:
    image: redis:8.0
    ports:
      - "6379:6379"
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
    - ACCEPT_EULA=Y
    - MSSQL_SA_PASSWORD=Password12345%%
