docker-compose:
  generator: lgtm
  files:
    - ./docker-compose.oats.yml
input:
  - path: /api/HttpClient/GetError
expected:
  traces:
    - traceql: '{ name =~ "api/HttpClient/GetError" }'
      spans:
        - name: 'HTTP GET'
          attributes:
            error: true
            error.type: 500
            http.method: GET
            http.response.status_code: 500
  metrics:
    - promql: http_client_request_duration_count{}
      value: '>= 0'
